 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Pokemon battle</title>

    <link rel="icon" href="images/favicon.ico"/>

 <body>

    <div class="Pokedex" id="pokedex">
        <div class="Pokedex-left">
            <div class="Pokedex-leftTop">
                <div class="Btn Btn--coral Btn--big Btn--rounded" id="light"></div>
                <div class="Btn Btn--red Btn--small Btn--rounded"></div>
                <div class="Btn Btn--yellow Btn--small Btn--rounded"></div>
                <div class="Btn Btn--green Btn--small Btn--rounded"></div>
            </div>
            <div class="Pokedex-window" >
                <div class="Pokedex-sprite" id="sprite">
                    
                </div>
            </div>
            <div class="Pokedex-leftBottom">
                <div class="Btn Btn--blue Btn--medium Btn--rounded"></div>
                <div class="Btn Btn--green Btn--large Btn--round"></div>
                <div class="Btn Btn--orange Btn--large Btn--round"></div>
                <form action="" class="Pokedex-search" id="search">
                    <input type="text" placeholder="Buscar...">
                </form>
            </div>
        </div>
        <div class="Pokedex-rightFrontface">
            <div class="Pokedex-rightFrontfaceTop"></div>
            <div class="Pokedex-description">
                <p id="description">
                    
                </p>
            </div>
            <div class="Pokedex-rightFrontfaceBottom">
                <div class="Btn Btn--blue Btn--medium"></div>
                <div class="Btn Btn--blue Btn--medium"></div>
                <div class="Btn Btn--blue Btn--medium"></div>
                <div class="Btn Btn--blue Btn--medium"></div>
                <div class="Btn Btn--blue Btn--medium"></div>
                <div class="Btn Btn--blue Btn--medium"></div>
                <div class="Btn Btn--blue Btn--medium"></div>
                <div class="Btn Btn--blue Btn--medium"></div>
                <div class="Btn Btn--blue Btn--medium"></div>
                <div class="Btn Btn--blue Btn--medium"></div>
                <div class="Btn Btn--blue Btn--medium"></div>
                <div class="Btn Btn--blue Btn--medium"></div>
                <div class="Btn Btn--blue Btn--medium"></div>
                <div class="Btn Btn--blue Btn--medium"></div>
                <div class="Btn Btn--blue Btn--medium"></div>
                <div class="Btn Btn--blue Btn--medium"></div>
            </div>
        </div>
        <div class="Pokedex-rightBackface">
            <div class="Pokedex-rightBackfaceTop"></div>
        </div>
    </div>
